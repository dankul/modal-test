    <body>
        <main class="test-page">
            <p class="blue-button js_modal-test--open">click</p>
        </main>

        <div class="modal-test">
    <svg id="close-circle"
         class="js_modal-test--close"
         viewBox="0 0 25 25"
         fill="none"
         xmlns="http://www.w3.org/2000/svg"
    >
        <path d="M12.4997 22.9154C18.2526 22.9154 22.9163 18.2517 22.9163 12.4987C22.9163 6.74573 18.2526 2.08203 12.4997 2.08203C6.74671 2.08203 2.08301 6.74573 2.08301 12.4987C2.08301 18.2517 6.74671 22.9154 12.4997 22.9154Z" stroke="#C7C7C7" stroke-width="2.08333" stroke-linecap="round" stroke-linejoin="round"/>

    <div class="modal__body">
        <h2>Test Form</h2>
        <form action="">
            <input type="text" name="name" id="name" required placeholder="Name">
            <input type="email" name="email" id="email" required placeholder="Mail">
            <input type="password" name="password" id="password" required placeholder="Password">
            <input type="password" name="passwordConfirm" id="passwordConfirm" required placeholder="Password confirmation">
            <button type="submit" class="blue-button">submit</button>
        </form>
    </div>
</div>
